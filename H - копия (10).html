<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Test Switch and Case</h1>
    <script>
    var a=4;
        var b=a+0;
        switch (b){
                
  case 3:document.write("<h2>b=3</h2>");
                console.log('switch-case3');break;
  case 4:document.write("<h2>b=4</h2>");
                console.log('switch-case4');break;
  case 6:document.write("<h2>b=6</h2>");
                console.log('switch-case6');break;
 default:document.write("<h2>b=not found</h2>");
                console.log('switch-case-not found');break;
        }
    </script>
</body>
</html>
